<div class="ui col-10 d-flex flex-column justify-content-between" style="margin-left: 8.33%;">
    <div class="row d-flex justify-content-between">
        <div class="col-6">
            <h1 class="text-white" style="text-align: start;">Tags</h1>
        </div>
        <div class="col-6" style="text-align: end;">
            <button class="btn btn-success" (click)="tagModal(newTagm)">New Tag</button>
        </div>
    </div>
    <div class="container mt-3">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th class="col-10 border-white">Name</th>
                    <th class="col-1">Admin tools</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tags">
                    <td>{{item.name}}</td>
                    <td><button class="btn btn-warning" (click)="tagModal(editTagm, item.name, item.id)">Edit</button>
                    </td>
                    <td><button class="btn btn-danger" (click)="tagModal(deleteTagm,item.name, item.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #newTagm let-modal>
    <div class="modal-header bg-success">
        <h4 class="modal-title text-white" id="modal-basic-title">New Order</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form id="newForm" class="form-newTag" [formGroup]="newTagForm" (ngSubmit)="postTag()">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name"
                    name="name">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" form="newForm" (click)="modal.close('save')">Create new
            tag</button>
    </div>
</ng-template>

<ng-template #editTagm let-modal>
    <div class="modal-header bg-warning">
        <h4 class="modal-title text-white" id="modal-basic-title">Edit Order</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form id="newForm" class="form-newTag" [formGroup]="newTagForm" (ngSubmit)="putTag()">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name"
                    name="name">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" form="newForm" (click)="modal.close('save')">Edit
            tag</button>
    </div>
</ng-template>

<ng-template #deleteTagm let-modal>
    <div class="modal-header bg-danger">
        <h4 class="modal-title text-white" id="modal-basic-title">Delete Order</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p>You are about to permanently delete this tag, are you sure?</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="deleteTag()">Delete
            tag</button>
    </div>
</ng-template>
