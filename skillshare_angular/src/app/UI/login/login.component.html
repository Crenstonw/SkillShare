<div class="screen container" >
    @for (alert of alerts; track alert) {
        <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
    }
    <div class="wrapper">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="submit()">
            <h2 class="form-signin-heading">Please login</h2>
            <p style="font-size: 12px; color: red;"><strong>Note:</strong> you can only log in while being an admin</p>
            <input formControlName="email" type="text" class="form-control" name="username" placeholder="Email Address" required=""
                autofocus=""/>
            <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password" required="" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</div>
