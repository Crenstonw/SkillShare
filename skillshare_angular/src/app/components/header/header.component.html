<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="color: white;">
        <li><a href="order" class="nav-link px-2 text-white">Orders</a></li>
        <li><a href="tag" class="nav-link px-2 text-white">Tags</a></li>
        <li><a href="user" class="nav-link px-2 text-white">Customers</a></li>
        <li><a href="message" class="nav-link px-2 text-white">Messages</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div ngbDropdown class="row">
        <img id="dropdownBasic1" ngbDropdownToggle [src]='user?.profilePicture' alt="mdo" width="32" height="55"
          class="rounded-circle col-5">
        <p class="text-white col-6">{{user?.username}}</p>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="teapot()">I'm a teapot</button>
          <button ngbDropdownItem (click)="myProfile()">My profile</button>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem (click)="signOut()">Sign out</button>
        </div>
      </div>
    </div>
  </div>
</header>
